<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Projeto TrybeWarts</title>
  </head>
  <body>
    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logotipo Trybewarts"/>
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input id="email" class="login-input" type="text" name="email" placeholder="Email" />
        <input id="senha" class="login-input" type="text" name="password" placeholder="Senha" />
        <button id="btn-login" type="button">Entrar</button>
      </form>
    </header>

    <main>
      <left>
        <form id="evaluation-form" action="">
          <h2>Formulário de Avaliação</h2>
          <div id="qualquer">
            
            <div id="filho1qualquer">
              <input id="input-name" type="text" placeholder="Nome" class="input"/>
              <input id="input-lastname" type="text" placeholder="Sobrenome" class="input" />
            </div>

            <div id="filho2qualquer">
              <input id="input-email" type="text" placeholder="Email" class="input"/>
            
              <div>
                <label id="labelCasa">Casa: </label>
                <select id="house" class="input">
                  <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                  <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                  <option value="Corvinode" id="corvinode-house">Corvinode</option>
                  <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
              </div>  <!--Fecha casa-->
            </div>  <!--Fecha filho2qualquer-->
          </div>  <!--Fecha qualquer-->
        <!-- </form> -->

        <hr>

        <section id="section-esquerda-central">
        <!-- Lembrete pessoal: Colocar mesmo nome na id e no for para aumentar a área de contato -->
          <div>
            <label id='label-family'>Qual sua família?</label>
            <div>
              <input type="radio" name="family" value='Frontend' id="">
              <label for="family">Frontend</label>
            </div>
            <div>
              <input type="radio" name="family" value='Backend' id="">
              <label for="family">Backend</label>
            </div>
            <div>
              <input type="radio" name="family" value='FullStack' id="">
              <label for="family">FullStack</label>
            </div>
          </div>
        </form>
          
          <div id="checkbox-buttons">
            <label id="label-content">Qual conteúdo você está com mais vontade de aprender? </label>
            <div>
              <br>
            <a>
              <!-- Existe um input do tipo checkbox com o atributo value igual a HoFs -->
              <input type="checkbox" value="HoFs">
              <label for="Hofs"><strong>HoFs</strong></label><br>
              <!-- Existe um input do tipo checkbox com o atributo value igual a Jest -->
              <input type="checkbox" value="Jest">
              <label for="jest"><strong>Jest</strong></label><br>            
              <!-- Existe um input do tipo checkbox com o atributo value igual a Promises -->
              <input type="checkbox" value="Promises">
              <label for="promises"><strong>Promises</strong></label><br>
            </a>
            <b>
              <!-- Existe um input do tipo checkbox com o atributo value igual a React -->
              <input type="checkbox" value="React">
              <label for="react">React</label><br>
              <!-- Existe um input do tipo checkbox com o atributo value igual a SQL -->
              <input type="checkbox" value="SQL">
              <label for="sql">SQL</label><br>
              <!-- Existe um input do tipo checkbox com o atributo value igual a Python -->
              <input type="checkbox" value="Python">
              <label>Python</label><br> 
            </b>
            </div>
          </div>
        </section>
          <hr>
          <section id="section-avaliation-form">
            <label id="label-rate">Como você avalia a Trybewarts?"</label>
            <input type="radio" value="1" name="rate">1
            <input type="radio" value="2" name="rate">2
            <input type="radio" value="3" name="rate">3
            <input type="radio" value="4" name="rate">4
            <input type="radio" value="5" name="rate">5
            <input type="radio" value="6" name="rate">6
            <input type="radio" value="7" name="rate">7
            <input type="radio" value="8" name="rate">8
            <input type="radio" value="9" name="rate">9
            <input type="radio" value="10" name="rate">10
          </section>
       
          <section>
            <label class="textarea" for="textarea">Deixe seu comentário: </label>
            <div id="quadroComentario">
              <textarea name="" id="textarea" maxlength="500"></textarea>
              <span id="counter">500</span>
            </div>
          </section>

          <div id="acordo">
              <label id="label-infos">Você concorda com o uso das informações acima?</label>
              <input type="checkbox" name="agreement" id="agreement" />
          </div>

          <button  id="submit-btn" class="input btnDisabled" type="submit">Enviar</button>
      </left>
      
      <right id="right-section">
        <section>
          <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logotipo Trybewarts colorido"/>
        </section>
      </right>
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>

    <script src="script.js"></script>
  </body>
</html>
