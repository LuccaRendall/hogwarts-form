<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Projeto TrybeWarts</title>
  </head>
  <body>
    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logotipo Trybewarts"/>
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input id="email" class="login-input" type="text" name="email" placeholder="Email" />
        <input id="senha" class="login-input" type="text" name="password" placeholder="Senha" />
        <button id="btn-login" type="button">Entrar</button>
      </form>
    </header>

    <main>
      <left>
        <form id="evaluation-form" action="">
          <h2>Formulário de Avaliação</h2>
          <div id="qualquer">
            
            <div id="filho1qualquer">
              <input id="input-name" type="text" placeholder="Nome" class="input"/>
              <input id="input-lastname" type="text" placeholder="Sobrenome" class="input" />
            </div>

            <div id="filho2qualquer">
              <input id="input-email" type="text" placeholder="Email" class="input"/>
            
              <div>
                <label id="labelCasa">Casa: </label>
                <select id="house" class="input">
                  <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                  <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                  <option value="Corvinode" id="corvinode-house">Corvinode</option>
                  <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
              </div>  <!--Fecha casa-->
            </div>  <!--Fecha filho2qualquer-->
          </div>  <!--Fecha qualquer-->
        </form>

        <section id="section-esquerda-central">
          <div id="radio-buttons">
           <!-- Lembrete pessoal: Colocar mesmo nome na id e no for para aumentar a área de contato -->
            <label id="label-family">Qual sua família?</label><br>
            <input type="radio" id="family-frontend" value="Frontend" name="family" checked="">
            <label for="family-frontend">Familia Frontend</label><br>
            <input type="radio" id="family-backend" value="Backend" name="family">
            <label for="family-backend">Familia Backend</label><br>
            <input type="radio" id="family-fullstack" value="FullStack" name="family">
            <label for="family-fullstack">Familia Fullstack</label>
          </div>
          
          <div id="checkbox-buttons">
            <label id="label-content">Qual conteúdo você está com mais vontade de aprender? </label><br>
            <div>
              <!-- Existe um input do tipo checkbox com o atributo value igual a HoFs -->
              <input type="checkbox" value="HoFs">
              <label for="Hofs">HoFs</label><br>
              <!-- Existe um input do tipo checkbox com o atributo value igual a Jest -->
              <input type="checkbox" value="Jest">
              <label for="jest">Jest</label><br>
              <!-- Existe um input do tipo checkbox com o atributo value igual a Promises -->
              <input type="checkbox" value="Promises">
              <label for="promises">Promises</label><br>
              <!-- Existe um input do tipo checkbox com o atributo value igual a React -->
              <input type="checkbox" value="React">
              <label for="react">React</label><br>
              <!-- Existe um input do tipo checkbox com o atributo value igual a SQL -->
              <input type="checkbox" value="SQL">
              <label for="sql">SQL</label><br>
              <!-- Existe um input do tipo checkbox com o atributo value igual a Python -->
              <input type="checkbox" value="Python">
              <label>Python</label><br>
            </div>
          </div>
        </section>
      </left>
      <right>
        <section>
          <img
            id="trybewarts-forms-logo"
            src="images/trybewarts-colored.svg"
            alt="Logotipo Trybewarts colorido"
          />
        </section>
      </right>
    </main>

    <script src="script.js"></script>
  </body>
</html>
